<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>

      <p id="description">
        Thank you for taking the time to fill out this form
      </p>
    </header>

    <main>
      <form id="survey-form">
        <label for="name" id="name-label">
          Name
          <input
            id="name"
            type="text"
            placeholder="Enter name here..."
            required
          />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            id="email"
            type="email"
            required
            placeholder="Enter email here..."
          />
        </label>
        <label for="number" id="number-label">
          Age (optional)
          <input
            id="number"
            type="number"
            min="13"
            max="120"
            placeholder="Enter age here..."
          />
        </label>
        Which option best describes your current role?
        <select id="dropdown">
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        Would you recommend freeCodeCamp to a friend?
        <label>
          <input
            class="input-radio"
            type="radio"
            name="recommend"
            value="definetely"
          />Definitely
        </label>
        <label>
          <input
            class="input-radio"
            type="radio"
            name="recommend"
            value="maybe"
          />Maybe
        </label>
        <label>
          <input
            class="input-radio"
            type="radio"
            name="recommend"
            value="not-sure"
          />Not sure
        </label>

        What would you like to see improved? (Check all that apply)
        <label
          ><input class="input-checkbox" type="checkbox" value="A" />Front-end
          Projects</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="B" />Back-end
          Projects</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="C" />Data
          Visualization</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="D"
          />Challenges</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="E" />Open Source
          Community</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="F" />Gitter help
          rooms</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="G"
          />Videos</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="H" />City
          Meetups</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="J" />Wiki</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="K"
          />Forum</label
        >
        <label
          ><input class="input-checkbox" type="checkbox" value="I" />Additional
          Courses</label
        >

        <label>
          Any comments or suggestions?
          <textarea placeholder="Enter your comment here"> </textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
