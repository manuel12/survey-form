<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="custom-colors.css" />
    <link rel="stylesheet" href="custom-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="custom-container bg-blue">
      <h1 id="title" class="heading-depth bg-yellow text-center">
        Survey Form
      </h1>

      <p id="description" class="text-center">
        Thank you for taking the time to fill out this form
      </p>
    </header>

    <main class="custom-container bg-blue">
      <form id="survey-form">
        <div class="section">
          <label for="name" id="name-label">
            Name
            <input
              id="name"
              type="text"
              placeholder="Enter name here..."
              required
            />
          </label>
          <label for="email" id="email-label">
            Email
            <input
              id="email"
              type="email"
              required
              placeholder="Enter email here..."
            />
          </label>
          <label for="number" id="number-label">
            Age (optional)
            <input
              id="number"
              type="number"
              min="13"
              max="120"
              placeholder="Enter age here..."
            />
          </label>
        </div>

        <div class="section">
          Which option best describes your current role?
          <select id="dropdown">
            <option>Front-end Developer</option>
            <option>Back-end Developer</option>
            <option>Full-Stack Developer</option>
            <option>DevOps</option>
            <option>Other</option>
          </select>
        </div>

        <div class="section">
          Do you like cats?
          <label>
            <input type="radio" name="recommend" value="definetely" />Yes
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe" />Definetely
          </label>
          <label>
            <input type="radio" name="recommend" value="not-sure" />Most
            definetely
          </label>
        </div>

        <div class="section">
          What Science Fiction saga have you read? (Check all that apply)
          <label><input type="checkbox" value="A" />Star Wars</label>
          <label><input type="checkbox" value="B" />Star Trek</label>
          <label><input type="checkbox" value="C" />Dune</label>
          <label><input type="checkbox" value="D" />Foundation</label>
          <label
            ><input type="checkbox" value="E" />Remembrance of Earth's
            Past</label
          >
          <label><input type="checkbox" value="F" />Expanse</label>
          <label><input type="checkbox" value="G" />Hyperion Cantos</label>
        </div>

        <div class="section">
          <label>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here"> </textarea>
          </label>
        </div>

        <button id="submit" class="submit-button bg-green" type="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
